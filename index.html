<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Web Component</title>
    <link rel="stylesheet" type="text/css" href="./assets/vendor/fontawesome/css/font-awesome.min.css">
    <link rel="import" href="./src/custom-elements/webc-validate/components/webc-validate.html">
</head>
<body>
    <!-- Email validation -->
    <webc-validate match='^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$' flag="i">
        <span class="fa fa-check" slot="icon-valid"></span>
        <span class="fa fa-times" slot="icon-invalid"></span>

        <!--<img src="./assets/img/check.png" slot="icon-valid">
        <img src="./assets/img/delete.png" slot="icon-invalid">-->
    </webc-validate>
    <button hidden>Submit</button>
    <script>
        const validateInput = document.querySelector('webc-validate');
        validateInput.addEventListener('valid', e => {
            document.querySelector('button').removeAttribute('hidden');
        })
        validateInput.addEventListener('invalid', e => {
            document.querySelector('button').setAttribute('hidden', true);
        })
    </script>
</body>
</html>
